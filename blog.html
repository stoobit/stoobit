<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stoobit - Blog</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta name="robots" content="noindex, nofollow">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo .stoo {
            color: #000;
        }

        .logo .bit {
            color: #4169e1;
            /* Ultramarine blue */
        }

        nav a {
            margin-left: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4169e1;
        }

        /* Footer */
        footer {
            background-color: #f8f8f8;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1;
            min-width: 150px;
            /* Minimum width for columns */
            margin: 10px;
            /* Reduced margin for narrow spaces */
            text-align: center;
            /* Center the text */
        }

        .footer-column h4 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #000;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
            /* Remove default padding */
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: #555;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            color: #4169e1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                justify-content: center;
                /* Center columns on small screens */
            }
        }

        /* Coming Soon Section */
        .coming-soon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            /* Full viewport height minus header height */
            background-color: #e0e7ff;
            /* Light ultramarine */
            text-align: center;
        }

        .coming-soon h1 {
            font-size: 48px;
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><span class="stoo">stoo</span><span class="bit">bit</span></a>
        </div>
        <nav>
            <a href="blog.html">Blog</a> <!-- Link to Blog page -->
            <a href="index.html#products">Apps</a> <!-- Link to Apps section in index.html -->
        </nav>
    </header>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <h1>Coming Soon.</h1>
    </section>

    <footer>
        <div class="footer-container">
            <!-- Socials -->
            <div class="footer-column">
                <h4>Socials</h4>
                <ul>
                    <li><a href="https://www.instagram.com/productivityproapp/" target="_blank">Instagram</a></li>
                    <li><a href="https://x.com/stoobitofficial" target="_blank">X (Twitter)</a></li>
                    <li><a href="https://www.youtube.com/@prod_pro" target="_blank">YouTube</a></li>
                    </li>
                </ul>
            </div>
            <!-- Contact -->
            <div class="footer-column">
                <h4>Contact</h4>
                <ul>
                    <li><a href="mailto:till.bruegmann@stoobit.com">Email</a></li>
                    <li><a href="privacypolicy.html">Privacy Policy</a></li>
                    <li><a href="legalnotice.html">Legal Notice</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
