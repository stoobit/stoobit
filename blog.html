<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>stoobit - Blog</title>

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo .stoo {
            color: #000;
        }

        .logo .bit {
            color: #4169e1;
        }

        nav a {
            margin-left: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4169e1;
        }

        /* Blog list */
        .blog-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px;
        }

        .blog-item {
            background-color: #f0f0f0;
            border-radius: 8px;
            margin: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .blog-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .blog-item h3 {
            margin: 15px 0 10px 0;
            font-size: 20px;
        }

        .blog-item p {
            font-size: 14px;
            color: #777;
        }

        .blog-item:hover {
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            background-color: #f8f8f8;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1;
            min-width: 150px;
            margin: 10px;
            text-align: center;
        }

        .footer-column h4 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #000;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: #555;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            color: #4169e1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html"><span class="stoo">stoo</span><span class="bit">bit</span></a>
        </div>
        <nav>
            <a href="blog.html">Blog</a> <!-- Link to Blog page -->
            <a href="index.html#products">Apps</a> <!-- Link to Apps section in index.html -->
        </nav>
    </header>

    <!-- Blog List Section -->
    <section class="blog-list">
        <!-- Blog Post 1 -->
        <a href="blog/post001.html" class="blog-item">
            <img src="blogassets/post001_img01.jpg" alt="Blog Post 1 Image">
            <h3>Our First Blog Post</h3>
            <p>This is just a test, but we will start blogging soon.</p>
        </a>


    </section>

    <footer>
        <div class="footer-container">
            <!-- Socials -->
            <div class="footer-column">
                <h4>Socials</h4>
                <ul>
                    <li><a href="https://www.instagram.com/productivityproapp/" target="_blank">Instagram</a></li>
                    <li><a href="https://x.com/stoobitofficial" target="_blank">X (Twitter)</a></li>
                    <li><a href="https://www.youtube.com/@prod_pro" target="_blank">YouTube</a></li>
                </ul>
            </div>
            <!-- Contact -->
            <div class="footer-column">
                <h4>Contact</h4>
                <ul>
                    <li><a href="mailto:till.bruegmann@stoobit.com">Email</a></li>
                    <li><a href="privacypolicy.html">Privacy Policy</a></li>
                    <li><a href="legalnotice.html">Legal Notice</a></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
